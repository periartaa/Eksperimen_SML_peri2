name: Model Retraining Workflow

on:
  push:
    branches:
      - main
    paths:
      - 'MLProject/**'
      - '.github/workflows/ci.yml'

jobs:
  run-mlflow-project:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository code
        uses: actions/checkout@v4

      - name: Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install mlflow==2.11.3
          pip install pandas==2.2.1
          pip install scikit-learn==1.4.2  # Diperbaiki versinya

      - name: Create data directory
        run: |
          cd MLProject
          mkdir -p data
          # Jika dataset belum ada, Anda perlu menambahkan dataset iris_processed.csv ke folder data/
          # atau menggunakan dataset sample untuk testing
          echo "Membuat direktori data"

      - name: Run MLflow Project
        run: |
          cd MLProject
          mlflow run . --no-conda
        env:
          MLFLOW_TRACKING_URI: file://${{ github.workspace }}/MLProject/mlruns

      - name: Upload MLflow Artifacts to GitHub
        uses: actions/upload-artifact@v4
        with:
          name: mlflow-artifacts-${{ github.sha }}
          path: MLProject/mlruns/
          retention-days: 30

      - name: List generated artifacts
        run: |
          cd MLProject
          find mlruns -type f | head -20