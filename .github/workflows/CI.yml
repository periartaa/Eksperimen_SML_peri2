name: CI - MLflow Model Training

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master
  workflow_dispatch:  # Trigger manual

jobs:
  train-model:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.9'
    
    - name: Install dependencies
      run: |
        pip install --upgrade pip
        pip install mlflow pandas scikit-learn
    
    - name: List files
      run: |
        echo "Current directory:"
        pwd
        echo "Files in MLProject:"
        ls -la MLProject/
    
    - name: Run MLflow Project (Direct Python)
      run: |
        cd MLProject
        python modelling.py iris_processed.csv
      env:
        MLFLOW_TRACKING_URI: file:///tmp/mlruns
    
    - name: Upload MLflow Artifacts
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: mlflow-artifacts
        path: /tmp/mlruns/
        retention-days: 30
        
    - name: Show MLflow runs
      if: always()
      run: |
        if [ -d "/tmp/mlruns" ]; then
          echo "MLflow runs created:"
          ls -la /tmp/mlruns/
        else
          echo "No MLflow runs directory found"
        fi